name: Generate flattened IATI data

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 5 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download data
        run: |
          wget https://www.dropbox.com/s/kkm80yjihyalwes/iati_dump.zip?dl=1 -O iati-data-dump.zip
          unzip iati-data-dump.zip -d iati-data-dump
      - name: Download data
        run: |
          python run.py
        env:
          MORPH_IO_API_KEY: ${{ secrets.MORPH_IO_API_KEY }}
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: output/xlsx